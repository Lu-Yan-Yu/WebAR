<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'
        vr-mode-ui="enabled: true"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-entity gltf-model="url(https://drive.google.com/file/d/1wfSI5ZDwsngNHGiishWhWGHXieHtLDHa/view?usp=sharing)" position="0 0 0" rotation="0 180 0" scale="0.15 0.15 0.15"animation-mixer/>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
      
</body>
</html>
